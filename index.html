<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Links | Offizielle Übersicht</title>
    
    <!-- SEO & Social Media Meta Tags (Wichtig für das Teilen!) -->
    <meta name="description" content="Alle meine wichtigen Links auf einen Blick.">
    <meta property="og:title" content="Meine Links">
    <meta property="og:description" content="Hier finden Sie alle meine Profile und Webseiten.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/1f2937/fbbf24?text=Meine+Links">
    <meta property="og:type" content="website">

    <!-- Lade Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lade Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
        }
        .link-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .link-button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }
        /* Animation für das Laden */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Haupt-Container -->
    <div id="app-container" class="w-full max-w-lg mx-auto glass-panel rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-700 relative overflow-hidden">
        
        <!-- Hintergrund-Deko -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-500 via-orange-500 to-red-500"></div>

        <!-- Lade-Indikator -->
        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-yellow-500"></i>
            <p class="mt-4 text-gray-400 animate-pulse">Lade Inhalte...</p>
        </div>

        <!-- Fehler-Anzeige (versteckt) -->
        <div id="config-error" class="hidden text-center py-10">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Konfiguration fehlt</h3>
            <p class="text-gray-400 text-sm mb-4">
                Um diese Seite auf GitHub zu nutzen, müssen Sie Ihre eigene Firebase-Konfiguration in die Datei <code>index.html</code> einfügen.
            </p>
            <a href="https://console.firebase.google.com" target="_blank" class="text-yellow-500 hover:underline">Zu Firebase gehen</a>
        </div>

        <!-- Haupt-Inhalt -->
        <div id="content" class="hidden animate-fade-in">
            <!-- Header -->
            <div class="text-center mb-8 relative">
                <button onclick="sharePage()" class="absolute right-0 top-0 text-gray-400 hover:text-white transition-colors p-2" title="Seite teilen">
                    <i class="fas fa-share-alt"></i>
                </button>

                <div class="w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl shadow-lg">
                    <i class="fas fa-store text-gray-900"></i>
                </div>
                <h1 id="business-name" class="text-3xl font-bold tracking-tight">Lade...</h1>
                <p class="text-gray-400 mt-2 text-sm">Willkommen auf meiner Link-Seite</p>
            </div>

            <!-- Link Liste -->
            <div id="links-container" class="space-y-4"></div>

            <!-- Footer -->
            <footer class="mt-12 text-center text-xs text-gray-600 pt-6 border-t border-gray-800">
                <p>&copy; <span id="year"></span> Alle Rechte vorbehalten.</p>
            </footer>
        </div>

        <!-- Admin-Panel -->
        <div id="admin-panel" class="hidden mt-8 pt-6 border-t border-gray-700 animate-fade-in">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-yellow-500"><i class="fas fa-tools mr-2"></i>Admin Bereich</h2>
                <span class="text-xs bg-gray-700 px-2 py-1 rounded text-gray-400">Owner Mode</span>
            </div>

            <form id="admin-form" class="space-y-4">
                <div>
                    <label class="text-xs text-gray-400 uppercase font-bold tracking-wider">Geschäftsname</label>
                    <input type="text" id="admin-business-name" class="w-full mt-1 p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-yellow-500 outline-none" required>
                </div>

                <div id="admin-links-fields" class="space-y-3"></div>

                <button type="submit" id="save-button" class="w-full bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-3 rounded-lg shadow-lg transition-transform active:scale-95">
                    Speichern & Veröffentlichen
                </button>
            </form>
            <p id="admin-message" class="mt-4 text-center text-sm font-medium"></p>
        </div>

    </div>

    <!-- WICHTIG: Firebase Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- KONFIGURATION START ---
        
        // 1. Wenn Sie auf GitHub deployen, müssen Sie hier Ihre EIGENE Config einfügen.
        // Ersetzen Sie das leere Objekt {} mit Ihrer Firebase Config aus der Konsole.
        const MY_FIREBASE_CONFIG = null; 
        
        // Beispiel:
        // const MY_FIREBASE_CONFIG = {
        //   apiKey: "AIzaSy...",
        //   authDomain: "mein-projekt.firebaseapp.com",
        //   projectId: "mein-projekt",
        //   storageBucket: "mein-projekt.appspot.com",
        //   messagingSenderId: "...",
        //   appId: "..."
        // };

        // --- KONFIGURATION ENDE ---

        // Logik: Nutze Canvas-Config ODER die eigene Config
        const canvasConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const firebaseConfig = canvasConfig || MY_FIREBASE_CONFIG;
        
        // Logik: Nutze Canvas-AppID ODER generiere eine basierend auf der Domain (für GitHub Pages)
        const hostnameID = window.location.hostname.replace(/[^a-z0-9]/gi, '_');
        const appId = typeof __app_id !== 'undefined' ? __app_id : `web_${hostnameID}`;

        document.getElementById('year').textContent = new Date().getFullYear();

        async function initApp() {
            if (!firebaseConfig) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('config-error').classList.remove('hidden');
                return;
            }

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            let currentUser = null;

            // Pfad: Öffentlich lesbar
            const getDocRef = () => doc(db, 'public_profiles', appId, 'data', 'config');

            const DEFAULT_DATA = {
                ownerId: '',
                businessName: 'Mein Unternehmen',
                links: [
                    { platform: "Website", url: "", icon: "fa-globe", color: "bg-blue-600", placeholder: "https://..." },
                    { platform: "Instagram", url: "", icon: "fa-instagram", color: "bg-pink-600", placeholder: "https://instagram.com/..." },
                    { platform: "Facebook", url: "", icon: "fa-facebook", color: "bg-blue-800", placeholder: "https://facebook.com/..." },
                    { platform: "WhatsApp", url: "", icon: "fa-whatsapp", color: "bg-green-600", placeholder: "https://wa.me/..." },
                    { platform: "Telegram", url: "", icon: "fa-telegram", color: "bg-sky-500", placeholder: "https://t.me/..." },
                    { platform: "TikTok", url: "", icon: "fa-tiktok", color: "bg-black", placeholder: "https://tiktok.com/@..." },
                    { platform: "Email", url: "", icon: "fa-envelope", color: "bg-gray-600", placeholder: "mailto:..." }
                ]
            };

            // 1. Auth Status prüfen
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                checkMode();
            });

            // 2. Anmelden (Anonym)
            try {
                // In Canvas nutzen wir Token, auf GitHub Anonym
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                   // Canvas Auth überspringen wir hier für die GitHub Kompatibilität, 
                   // außer es ist zwingend nötig. Wir nutzen Anonym für einfachste GitHub Nutzung.
                }
                await signInAnonymously(auth);
            } catch (err) {
                console.error("Auth Fehler:", err);
            }

            // 3. Modus prüfen (Admin vs. View)
            async function checkMode() {
                const params = new URLSearchParams(window.location.search);
                const isAdmin = params.get('admin') === 'true';

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

                if (isAdmin) {
                    initAdminPanel();
                } else {
                    initViewMode();
                }
            }

            // --- VIEW MODE ---
            function initViewMode() {
                onSnapshot(getDocRef(), (snap) => {
                    if (snap.exists()) {
                        renderView(snap.data());
                    } else {
                        renderView(DEFAULT_DATA); // Fallback für Preview
                    }
                });
            }

            function renderView(data) {
                document.getElementById('business-name').textContent = data.businessName || 'Mein Links';
                document.title = `${data.businessName} | Links`;
                
                const container = document.getElementById('links-container');
                container.innerHTML = '';

                const activeLinks = (data.links || []).filter(l => l.url && l.url.trim().length > 0);

                if (activeLinks.length === 0) {
                    container.innerHTML = `<div class="text-center text-gray-500 py-4 border border-dashed border-gray-700 rounded-lg">Noch keine Links hinterlegt.<br>Verwende <span class="text-yellow-500 font-mono text-xs">?admin=true</span> zum Bearbeiten.</div>`;
                    return;
                }

                activeLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = "_blank";
                    a.className = `link-button w-full flex items-center p-4 rounded-xl text-white font-bold shadow-lg mb-3 ${link.color}`;
                    a.innerHTML = `<i class="fab ${link.icon} text-2xl w-10 text-center"></i><span class="flex-grow text-center text-lg uppercase tracking-wide">${link.platform}</span><i class="fas fa-chevron-right opacity-50"></i>`;
                    container.appendChild(a);
                });
            }

            // --- ADMIN MODE ---
            async function initAdminPanel() {
                const panel = document.getElementById('admin-panel');
                panel.classList.remove('hidden');
                
                // Load Data
                const snap = await getDoc(getDocRef());
                let data = snap.exists() ? snap.data() : { ...DEFAULT_DATA };
                
                // Owner Logic: First user to save becomes owner
                if (!data.ownerId && currentUser) {
                    data.ownerId = currentUser.uid;
                }

                // Render Form
                document.getElementById('admin-business-name').value = data.businessName;
                const fieldContainer = document.getElementById('admin-links-fields');
                fieldContainer.innerHTML = '';

                (data.links || DEFAULT_DATA.links).forEach((link, idx) => {
                    const div = document.createElement('div');
                    div.className = "bg-gray-800 p-3 rounded border border-gray-700 flex items-center space-x-3";
                    div.innerHTML = `
                        <div class="w-8 h-8 rounded flex items-center justify-center ${link.color}"><i class="fab ${link.icon}"></i></div>
                        <div class="flex-grow">
                            <label class="text-xs text-gray-400 block">${link.platform}</label>
                            <input type="url" data-idx="${idx}" class="admin-link-input w-full bg-transparent border-b border-gray-600 focus:border-yellow-500 outline-none text-sm py-1" placeholder="${link.placeholder}" value="${link.url || ''}">
                        </div>
                    `;
                    fieldContainer.appendChild(div);
                });

                // Save Handler
                document.getElementById('admin-form').onsubmit = async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('save-button');
                    const msg = document.getElementById('admin-message');
                    
                    btn.disabled = true;
                    btn.innerText = "Speichere...";

                    try {
                        const newName = document.getElementById('admin-business-name').value;
                        const inputs = document.querySelectorAll('.admin-link-input');
                        const newLinks = [...(data.links || DEFAULT_DATA.links)];
                        
                        inputs.forEach(input => {
                            const idx = input.dataset.idx;
                            newLinks[idx].url = input.value.trim();
                        });

                        const payload = {
                            businessName: newName,
                            links: newLinks,
                            ownerId: data.ownerId || currentUser.uid // Ensure owner is set
                        };

                        await setDoc(getDocRef(), payload);
                        
                        msg.textContent = "Erfolgreich gespeichert! Änderungen sind live.";
                        msg.className = "mt-4 text-center text-sm font-medium text-green-400";
                        renderView(payload); // Live update view

                    } catch (err) {
                        console.error(err);
                        msg.textContent = "Fehler: " + err.message;
                        msg.className = "mt-4 text-center text-sm font-medium text-red-400";
                    } finally {
                        btn.disabled = false;
                        btn.innerHTML = "Speichern & Veröffentlichen";
                    }
                };
            }

            window.sharePage = async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: document.title,
                            url: window.location.href.split('?')[0] // Share clean URL without admin params
                        });
                    } catch (err) { console.log('Share canceled'); }
                } else {
                    alert('URL kopiert: ' + window.location.href.split('?')[0]);
                }
            };

        }

        initApp();
    </script>
</body>
</html>
